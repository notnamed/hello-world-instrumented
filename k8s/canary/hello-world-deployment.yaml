apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-world-canary
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-world
        env: canary
        version: v2
    spec:
      containers:
      - name: hello-world 
        image: quay.io/jordan_cooks/hello-world-instrumented:v1
        imagePullPolicy: Always
        ports:
        - name: web
          containerPort: 5000
        - name: metrics
          containerPort: 8000
